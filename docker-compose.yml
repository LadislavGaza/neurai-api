version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: api/config/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - "api/config/api.env"
    volumes:
      - ./api:/neurai/api
      - logs_api:/var/log
    depends_on:
      - "db"
    restart: always

  site_api:
    build:
      context: .
      dockerfile: site_api/config/Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - "site_api/config/api.env"
    volumes:
      - ./site_api:/neurai/site_api
      - anonymize_db:/neurai/db
      - logs_site_api:/var/log
    restart: always

  db:
    image: postgres:15
    env_file:
      - "api/config/db.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  pgdata:
  anonymize_db:
  logs_api:
  logs_site_api:
