version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: config/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - "config/api.env"
    volumes:
      - .:/neurai-api
    depends_on:
      - "db"
    restart: always
  db:
    image: postgres:15
    env_file:
      - "config/db.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  pgdata:
